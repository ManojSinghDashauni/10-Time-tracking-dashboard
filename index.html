<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    
  </head>
  <body>
    <main id="container-data">
      <section class="report">
        <article class="report__profile">
          <img
            src="./images/image-jeremy.png"
            alt="jeremy"
            class="report__img"
          />
          <div class="report--name">
            <p class="paragraph">Report for</p>
            <h2 class="report__name">Jeremy Robson</h2>
          </div>
        </article>
        <article class="report__btn">
          <button id="Daily">Daily</button>
          <button id="Weekly">Weekly</button>
          <button id="Monthly">Monthly</button>
        </article>
      </section>
      

      <section id="container">
        <section class="bg--1 bg">
          <section class="action">
            <div class="title">
              <h3 class="action__title">Work</h3>
              <span class="action__dots">...</span>
            </div>
            <h2 class="action__current">32hrs</h2>
            <p class="action__previous">Last Week - 36hrs</p>
          </section>
        </section>

        <section class="bg--2 bg">
          <section class="action">
            <div class="title">
              <h3 class="action__title">Play</h3>
              <span class="action__dots">...</span>
            </div>
            <h2 class="action__current">32hrs</h2>
            <p class="action__previous">Last Week - 36hrs</p>
          </section>
        </section>

        <section class="bg--3 bg">
          <section class="action">
            <div class="title">
              <h3 class="action__title">Study</h3>
              <span class="action__dots">...</span>
            </div>
            <h2 class="action__current">32hrs</h2>
            <p class="action__previous">Last Week - 36hrs</p>
          </section>
        </section>

        <section class="bg--4 bg">
          <section class="action">
            <div class="title">
              <h3 class="action__title">Exercise</h3>
              <span class="action__dots">...</span>
            </div>
            <h2 class="action__current">32hrs</h2>
            <p class="action__previous">Last Week - 36hrs</p>
          </section>
        </section>

        <section class="bg--5 bg">
          <section class="action">
            <div class="title">
              <h3 class="action__title">Social</h3>
              <span class="action__dots">...</span>
            </div>
            <h2 class="action__current">32hrs</h2>
            <p class="action__previous">Last Week - 36hrs</p>
          </section>
        </section>

        <section class="bg--6 bg">
          <section class="action">
            <div class="title">
              <h3 class="action__title">Self Care</h3>
              <span class="action__dots">...</span>
            </div>
            <h2 class="action__current">32hrs</h2>
            <p class="action__previous">Last Week - 36hrs</p>
          </section>
        </section>
      
      </section>
    </main>
  </body>
</html>
